<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./cropper-master/dist/cropper.min.css">
    <link rel="stylesheet" href="./font/flaticon.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/multi-upload-file.css">
</head>

<body style="padding:30px">

    <form id="formSubmit" method="POST">
    <select id="selectResize">
        <option value="1200x300" selected>1200x780</option>
        <option value="300x400">300x400</option>
        <option value="500x500">500x500</option>
    </select>
    <div class="multi-upload-file multi-upload-file1">
        <label class="mark-input" for="file-upload1">+</label>
        <input type="file" style="display: none" id="file-upload1" class="input-upload-file"  accept="image/x-png,image/gif,image/jpeg"/>
        <input type='hidden'/>

        <div class="image-preview"></div>
        <div style="clear:both"></div>
    </div>

    <div class="multi-upload-file multi-upload-file2">
        <label class="mark-input" for="file-upload2">+</label>
        <input type="file" style="display: none" id="file-upload2" class="input-upload-file" multiple  accept="image/x-png,image/gif,image/jpeg"/>
        <input type='hidden'/>

        <div class="image-preview"></div>
        <div style="clear:both"></div>
    </div>
</form>
    

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./cropper-master/dist/cropper.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!--<script src="./js/multi-upload-file.js"></script> -->
    <script src="./js/plugin-multi-upload-file.js"></script>
    <script>
        $(".multi-upload-file1").uploadMultiImage({
            urlApi:"http://localhost:8000/uploads",
            single: true,
            resData: "data.url",
            selectResize: "#selectResize",
            sizeLimit: 2 * 1024 * 1000,
            resizeMessage: "Vui lòng chọn file có kích thước nhỏ hơn 2MB"
        });
        $(".multi-upload-file2").uploadMultiImage({
            urlApi:"http://localhost:8000/uploads",
            resData: "data.url"
        });
    </script>

</body>

</html>
